<mat-toolbar color="primary">
  <span routerLink="/" style="cursor: pointer">Logo</span>

  <span class="spacer"></span>

  <button mat-button [routerLink]="'/home/planificaciones'">
    <mat-icon>calendar_today</mat-icon>
    Planificaciones
  </button>
  <button mat-button [routerLink]="'/atletas'">
    <mat-icon>groups_2</mat-icon>
    Atletas
  </button>

  <button mat-button [routerLink]="'/ejercicios'">
    <mat-icon>fitness_center</mat-icon>
    Ejercicios
  </button>

  <button mat-button [routerLink]="'/home/perfil'">
    <mat-icon>person</mat-icon>
    Perfil
  </button>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'/home/configuracion'">
      <mat-icon>settings</mat-icon>
      Configuración
    </button>
    <button mat-menu-item href="https://tusitio.com/docs" target="_blank">
      <mat-icon>help</mat-icon>
      Documentación
    </button>
  </mat-menu>
</mat-toolbar>
